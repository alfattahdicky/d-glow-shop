<!DOCTYPE html>
<html>

<head>
  <title>Pembayaran</title>
  <link rel="stylesheet" type="text/css" href="../../style/pembayaran.css">
  <link rel="icon" type="image/png" href="../../images/logo.png">
</head>

<body>
  <div class="header">
    <div class="navbar">
      <div class="logo">
        <img src="../../images/logo.JPG" alt="ini logo" class="img-logo">
        <h2 class="nama">D'Glow Shop</h2>
      </div>
      <div class="menu">
        <ul>
          <li><a href="../user/homeUser.html">Menu</a></li>
          <li><a href="/">Log Out</a></li>
        </ul>
      </div>
    </div>
  </div>
  <br></br>

  <article>
    <div class="alamat">
      <div class="text">
        <img src="../../icons/alamat.JPG" alt="ini alamat" class="img-alamat">
        <h2 class="nama1">Alamat Pengiriman</h2>
      </div>
      <textarea name="alamat" id="alamat" class="" placeholder="Jl. Cingaru"></textarea>
    </div>
    <div class="border"></div>
    <div class="barang">
      <form>
        <label>Barang Pemesanan</label><br>
        <textarea name="alamat" id="alamat" class="" placeholder=""></textarea><br>
      </form>
    </div>
    <div class="voucher">
      <img src="../../images/voucher.JPG" alt="ini voucher" class="img-voucher">
      <h2 class="nama2">Voucher Toko</h2>
    </div>

    <div class="pengiriman">
      <label>Opsi Pengiriman</label>
    </div>
    <div class="border1"></div>
    <textarea name="alamat" id="alamat" class="opsipengiriman" placeholder="Selain Alaamt pengiriman diatas"></textarea>

    <div class="pembayaran">
      <img src="../../icons/pembayaran.JPG" alt="ini pembayaran" class="img-pembayaran">
      <h2 class="nama3">Metode Pembayaran</h2>
    </div>

    <div class="radio-button">
      <label class="custom-radio">
        <input type="radio" name="radio" />
        <div class="radio-btn">
          <img src="../../images/cod.JPG" />
          <div class="radio-content"></div>
          <span class="radio-title">
            <span></span>
          </span>
        </div>
      </label>

      <label class="custom-radio">
        <input type="radio" name="radio" />
        <div class="ewallet-btn">
          <img src="../../images/ewallet.JPG" />
          <div class="radio-content"></div>
          <span class="radio-title">
            <span></span>
          </span>
        </div>
      </label>

      <label class="custom-radio">
        <input type="radio" name="radio" />
        <div class="mandiri-btn">
          <img src="../../images/mandiri.JPG" />
          <div class="radio-content"></div>
          <span class="radio-title">
            <span></span>
          </span>
        </div>
      </label>

      <label class="custom-radio">
        <input type="radio" name="radio" />
        <div class="bni-btn">
          <img src="../../images/bni.JPG" />
          <div class="radio-content"></div>
          <span class="radio-title">
            <span></span>
          </span>
        </div>
      </label>


      <label class="custom-radio">
        <input type="radio" name="radio" />
        <div class="bca-btn">
          <img src="../../images/bca.JPG" />
          <div class="radio-content"></div>
          <span class="radio-title">
            <span></span>
          </span>
        </div>
      </label>
    </div>
    <div class="produk">
      Subtotal Produk
      <h2 type="" class="nama4">Rp</h2>
      <input type="jumlah">
    </div>

    <div class="subtotalpengiriman">
      Subtotal Pengiriman
      <h2 type="" class="nama5">Rp</h2>
      <input type="subtotal">
    </div>

    <div class="navbarbawah">
      <div class="total">
        <p class="totalpembayaran"><b>Total pembayaran</b></p>
        <p class="rp"><b>RP</b>
          <input type="subtotal">
        </p>
      </div>
      <a href="../user/profile.html"><b>Bayar Sekarang</b></a>
    </div>
  </article>
</body>

</html>
